<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras Geométricas | Curso Práctico de JavaScrip | Platzi</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
<style>
  html {
    background-color: #3c446b;
    color: white;
  }
</style>
</head>

<body>
  <header class="header">
    <div class="header__title">
      <div class="header__logo">
        <div class="square"></div>
        <div class="triangle"></div>
        <div class="circle"></div>
      </div>
      <h1>Figuras Geométricas</h1>
    </div>
    <h3>Este es el primer taller del curso práctico de JavaScript</h3>
  </header>

  <main class="container">

    <section class="container__figure" id="Cuadrado">
      <div class="container__title">
	<div>
	  <div class="container__logo">
	    <div class="square"></div>
	  </div>
	  <h3>Cuadrado</h3>
	</div>
	<p class="sutitle">Calcula el área y el perímetro de un cuadrado.</p>
      </div>
      <form>
        <label for="ladosCuadrado">
	  Medidas de los lados:
        </label>
        <input type="number" id="ladosCuadrados" placeholder="5" />
        <button type="button">Calcular</button>
      </form>
      <div class="container__return">
	25 cm<sup>2</sup>
      </div>
    </section>

  </main>


  <script src="./figuras.js"></script>
